<!DOCTYPE html>
<html>
    <head>
        <title>Drifting Notes</title>
    </head>
    <body>
        <h1>WELCOME TO DRIFTING NOTES!!</h1>
        <style>
            h1 { text-align: center;}
        </style>
        <p>Leave a song and kind message for another. It will brighten their day!</p>
        <span id="message"></span>
        <span id="anon_id"></span>
        <form action="../api/send" method="post">
            <input type="text" name="message" placeholder="A kind note...">
            <input type="hidden" name="anon_id" value="anon-user-placeholder">
            <input type="submit">
        </form>
        <script>
           (async function () {
               const msg = document.querySelector('#message');
               const aid = document.querySelector('#anon_id');
               const response = await fetch('../api/receive/anon-user-placeholder');
               const json = await response.json();
               msg.innerText = json.message;
               aid.innerText = json.anon_id;
           })();
        </script>
    </body>
</html>
